<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="login-area" class="container pt-5 mt-5">
        <h1 class="text-center text-capitalize pt-5">Welcome to Paypal Bank</h1>
        <div class="submit-area shadow-lg p-3 mb-5 bg-white rounded p-5">
            <h4>Login to your account</h4>
            <input type="email" class="form-control mt-3" placeholder="Please type your email here">
            <input type="password" class="form-control mt-3" placeholder="Please type your password">
            <button type="submit" class="btn btn-success mt-3">Log In</button>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
